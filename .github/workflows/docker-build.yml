name: Kaniko build template

on:
  workflow_call:
    inputs:
      docker_image_name:
        required: true
        type: string
      docker_image_tag_prefix:
        required: false
        type: string
      docker_dockerfile_path:
        required: true
        type: string
      docker_context_path:
        required: false
        default: .
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Check out code
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set outputs
        id: vars
        run: |
          TAG_PREFIX=${{ inputs.docker_image_tag_prefix }}
          echo "::set-output name=sha_short::${TAG_PREFIX:-"build"}-${GITHUB_SHA::7}"

      # This is a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # So now you can use Actions' own caching!
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Google Container Registry
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_SERVICE_ACCOUNT_KEY }}

      # And make it available for builds
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ inputs.docker_context_path }}
          file: ${{ inputs.docker_dockerfile_path }}
          push: true
          tags: "gcr.io/skael-hydra/${{ inputs.docker_image_name }}:${{ steps.vars.outputs.sha_short }}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            SSH_PRIVATE_KEY=${{ secret.SSH_PRIVATE_KEY }}

      # This ugly bit is necessary if you don't want your cache to grow forever
      # until it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
